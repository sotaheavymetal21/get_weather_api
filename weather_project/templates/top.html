<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- パスパラメータで受け取ったものを${id}で受け取る。response変数で受け取流
    それをjsonの形式に変換する。そのデータをjson変数で保存する
　　　　　　　　json変数の中のモデルで指定したweatherオブジェクトを情報idで指定する（getElementById）
    .innerTextで表示させる-->
    <script>
      function getData(id) {
        fetch(`/api/${id}/`)
          .then((response) => response.json())
          .then((json) => {
            document.getElementById(`weather-${id}`).innerText = json.weather;
            document.getElementById(`temperature-${id}`).innerText =
              json.temperature;
          });
      }
    </script>
    <title>天気情報取得アプリ</title>
  </head>
  <!--ボタンを押すと、javascriptの関数が実行され、APIサーバと接続して
    帰ってきたレスポンスのjsonのデータを取得して(getElementById)、その中身を変更する-->
  <body>
    {% for weather in object_list %}
    <div class="text-center mt-4 p-4 offset-3 col-6">
      <h1>{{weather.location}}</h1>
      <div class="p-2 bg-light border">
        <button onclick="getData({{weather.id}})" class="btn btn-primary">
          {{weather.location}}の最新の情報を取得する
        </button>
        <h2 class="p-4">天気</h2>
        <span id="weather-{{weather.id}}" class="h3 p-4"
          >{{weather.weather}}</span
        >
        <h2 class="p-4">気温</h2>
        <span id="temperature-{{weather.id}}" class="h3 p-4"
          >{{weather.temperature}}</span
        >
      </div>
    </div>
    {% endfor %}
  </body>
</html>
